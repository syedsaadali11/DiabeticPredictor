{% extends 'predictor/base.html' %}

{% block content %}
<style>
    :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --accent: #ec4899;
        --dark: #1e293b;
        --light: #f8fafc;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', system-ui, sans-serif;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    #intro {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .content-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem 4rem;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
        text-align: center;
        max-width: 600px;
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transform-style: preserve-3d;
        position: relative;
        z-index: 1;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .content-box::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 20px;
        background: linear-gradient(45deg, 
            rgba(255,255,255,0.15) 0%,
            rgba(255,255,255,0.05) 100%);
        z-index: -1;
    }

    h1 {
        color: var(--dark);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        line-height: 1.3;
        font-weight: 800;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    p {
        color: #475569;
        font-size: 1.15rem;
        margin-bottom: 2.5rem;
        line-height: 1.7;
        font-weight: 400;
    }

    .btn {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: white;
        padding: 1.25rem 3rem;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        box-shadow: 0 5px 25px rgba(99, 102, 241, 0.35);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255,255,255,0.3),
            transparent
        );
        transition: left 0.8s;
    }

    .btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.45);
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn i {
        font-size: 1.3rem;
        transition: transform 0.3s ease;
    }

    .floating-shapes div {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        animation: float 20s linear infinite;
    }

    @media (max-width: 768px) {
        .content-box {
            padding: 2rem;
            margin: 1rem;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
        }
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<div id="intro" class="section intro active">
    <div class="floating-shapes">
        <div style="width: 120px; height: 120px; top: 20%; left: 10%"></div>
        <div style="width: 80px; height: 80px; top: 60%; right: 15%"></div>
        <div style="width: 160px; height: 160px; bottom: -30px; left: 30%"></div>
    </div>
    
    <div class="content-box">
        <h1>Ready for Your Health Revolution? ðŸš€</h1>
        <p>
            Discover your wellness potential with our AI-powered health assessment. 
            Get personalized insights in just 2 minutes with our smart questionnaire!
        </p>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="predict" value="1">
            <button type="submit" class="btn">
                <i class="fas fa-rocket"></i>
                Start Your Journey
            </button>
        </form>
    </div>
</div>

<script>
    document.querySelector('.btn').addEventListener('click', function(e) {
        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.style.cssText = `
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ripple 0.6s linear;
        `;
        
        const rect = this.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;
        
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    });

    // Add floating animation to shapes
    document.querySelectorAll('.floating-shapes div').forEach(shape => {
        shape.style.animationDelay = `${Math.random() * 20}s`;
    });
</script>
{% endblock %}
