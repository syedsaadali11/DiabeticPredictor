{% extends 'predictor/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-600 text-sm font-semibold mb-1">Username</label>
                {{ form.username }}
            </div>
            
            <div>
                <label class="block text-gray-600 text-sm font-semibold mb-1">Password</label>
                {{ form.password1 }}
            </div>
            
            <div>
                <label class="block text-gray-600 text-sm font-semibold mb-1">Confirm Password</label>
                {{ form.password2 }}
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl font-semibold hover:bg-blue-700 transition">Sign Up</button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-semibold">Log in</a></p>
    </div>
</div>
{% endblock %}
