{% extends 'predictor/base.html' %}

{% block content %}
<div id="contact" style="display: none; opacity: 0;">
    <div class="content-container full-width">
        <h1>Contact Us</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
        <button class="btn" onclick="showSection('home')">Back to Home</button>
    </div>
</div>
{% endblock %}

<style>
    .full-width { width: 100vw; height: 100vh; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; color: white; font-size: 14px; margin-bottom: 5px; }
    .form-group input, .form-group textarea {
        width: 100%; padding: 8px; border: none; border-radius: 5px; font-size: 14px;
    }
    .form-group textarea { height: 100px; resize: none; }
</style>
